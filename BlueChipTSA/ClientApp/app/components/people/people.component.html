<h1>People List</h1>

<p *ngIf="!people"><em>Loading...</em></p>

<table class='table' *ngIf="people">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Name</th>
            <th>Country</th>
            <th>Country Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let person of people">
            <td>{{ person.firstName }}</td>
            <td>{{ person.lastName }}</td>
            <td>{{ person.email }}</td>
            <td>{{ person.country }}</td>
            <td>{{ person.countryDescription }}</td>
        </tr>
    </tbody>
</table>
